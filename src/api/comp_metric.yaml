namespace: "metrics"
info:
  type: metric
  type_info:
    label: Metric
    summary: A task template metric.
    description: |
      A metric for evaluating method predictions.
arguments:
  - name: "--input_solution"
    __merge__: file_solution.yaml
    direction: input
    required: true
  - name: "--input_prediction"
    __merge__: file_prediction.yaml
    direction: input
    required: true
  - name: "--output"
    __merge__: file_score.yaml
    direction: output
    required: true
test_resources:
  - type: python_script
    path: /common/component_tests/run_and_check_output.py
  - type: python_script
    path: /common/component_tests/check_config.py
  - path: /resources_test/task_template/pancreas
    dest: resources_test/task_template/pancreas
